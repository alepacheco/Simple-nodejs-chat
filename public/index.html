<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">
  <title>Chat</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="css/hover.css" rel="stylesheet" media="all">
  <link rel="stylesheet" type="text/css" href="css/animate.css">

</head>  
<body>  
  <h1>Bienvenido a Chat TIC</h1>
  <div id="messages"></div>
  <br/>

  <center class="navbar navbar-default navbar-fixed-bottom send " style="border-top-width: 0;">
    <form onsubmit="return addMessage(this)" class="form-group" >
      <input type="text" id="username" class="form-control col-sm-6" autocomplete="off" placeholder="Nmbre" >
      <input type="text" id="texto" class="form-control col-sm-6" autocomplete="off" placeholder="Mensaje...">
      <input class="btn btn-primary " type="submit"></input>
    </form>
  </center>
</body>  
</html>
