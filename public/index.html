<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">
  <title>Chat</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="css/hover.css" rel="stylesheet" media="all">

</head>  
<body>  
  <h1 id="title" >Bienvenido a Chat TIC</h1>
  <div id="messages"></div>
  <div style="padding-right: 14px;" class="pull-right">
    <a class=" btn-sm hvr-sweep-to-right" href="info.html">Mas informaci√≥n</a>
    <a class="btn-sm hvr-sweep-to-right" href="https://github.com/alepacheco/Simple-nodejs-chat">Codigo fuente</a>
  </div>
  <br/>
  <div class="navbar navbar-default navbar-fixed-bottom send container" style="border-top-width: 0; width: 100%;">
    <form onsubmit="return addMessage(this)" class="form-group form-inline center_div row" >
      <input type="text" id="username" class="form-control col-2" autocomplete="off" placeholder="Nombre" >
      <input style="width: 40%;" type="text" id="texto" class="form-control col-4 col-12 col-md-auto" autocomplete="off" placeholder="Mensaje...">
      <input style="margin-right: 14px" class="btn btn-primary pull-right" type="submit"></input>
    </form>
  </div>
